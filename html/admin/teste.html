<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" id="imagem-input" accept="image/*" style="display: none;">
    <label for="imagem-input">
        <img id="imagem-padrao" src="../../css/assets/smile.png" alt="Imagem PadrÃ£o">
    </label>
    <script>
        document.getElementById('imagem-input').addEventListener('change', function(event) {
            var input = event.target;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagem-padrao').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        });
    </script>
    
</body>
</html>
