<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input,
        button {
            height: 80px;
            width: 500px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <form action="#">
        <table>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>BTN</th>
                <th>Edição</th>
            </tr>
            <tr>
                <td>10</td>
                <td><input id="campoTexto1" type="text" disabled></td>
                <td><button disabled>Teste</button></td>
                <td><button class="botaoEditar">Editar</button></td>
            </tr>
            <tr>
                <td>80</td>
                <td><input id="campoTexto2" type="text" disabled></td>
                <td><button disabled>Teste</button></td>
                <td><button class="botaoEditar">Editar</button></td>
            </tr>
        </table>
    </form>
    <script>
        var botoesEditar = document.querySelectorAll(".botaoEditar");

        botoesEditar.forEach(function (botao) {
            botao.addEventListener("click", function () {
                var row = this.parentNode.parentNode; // Obter a linha pai do botão clicado

                var campoTexto = row.querySelector('input[type="text"]');
                var botoes = row.querySelectorAll("button");

                campoTexto.disabled = false;
                botoes.forEach(function (button) {
                    button.disabled = false;
                });
            });
        });
    </script>
</body>

</html>
